# Interface messages
ErrorRasterize=Πρέπει να καδράρετε το στρώμα κειμένου πριν εκτελέσετε αυτή τη λειτουργία.
ErrorAdjMove=Τα προσαρμοσμένα στρώματα δεν μπορούν να μετακινηθούν.
ErrorNoProps=Αυτό το στρώμα δεν έχει κάποιες ιδιότητες που μπορεί να τροποποιηθούν.
ErrorFileRead=%s: Το Fotografix δεν ήταν δυνατό να ανοίξει το αρχείο για ανάγνωση. Το αρχείο μπορεί να μην υπάρχει πλέον ή να μην έχετε δικαιώματα για προσπέλασή του.
ErrorFileWrite=%s: Το Fotografix δεν ήταν δυνατό να ανοίξει το αρχείο για εγγραφή. (Μπορεί να μην υπάρχει αρκετός χώρος στο δίσκο.)
ErrorFileFormat=%s: Το αρχείο είναι κατεστραμμένο ή είναι σε μορφή που δεν υποστηρίζεται από το Fotografix.
ErrorScript=Σφάλμα στη δέσμη ενεργειών: Άγνωστη εντολή '%s'.\nΘέλετε να συνεχίσετε την εκτέλεση δέσμης ενεργειών;
WarnNoUndo=Προειδοποίηση: Αυτή η λειτουργία δεν μπορεί να αναιρεθεί. Είστε βέβαιος ότι θέλετε να συνεχίσετε;
WarnExtraData=%s: Το αρχείο περιέχει επιπλέον δεδομένα που απορρίφθηκαν κατά το άνοιγμα. Εάν αποθηκεύσετε το αρχείο ξανά, αυτά τα επιπλέον δεδομένα θα χαθούν.
WarnLostData=%s: Το αρχείο είναι μερικώς κατεστραμμένο και η εικόνα έχει ανακτηθεί στο μέτρο του δυνατού.
WarnPSDDuotone=%s: Αυτό το αρχείο αποθηκεύεται σε μορφή διχρωμίας Adobe. Το Fotografix δεν θα είναι σε θέση να ανακτήσει τα χρώματα μελάνης και ως εκ τούτου η εικόνα θα εμφανιστεί σε κλίμακα του γκρι.
WarnPSDCMYK=%s: Αυτό το αρχείο έχει αποθηκευτεί σε μορφή CMYK και μπορεί να προκύψει κάποια απώλεια πληροφοριών χρώματος κατά τη μετατροπή σε μορφή RGB.
WarnNoLayers=Τα στρώματα δεν μπορούν να αποθηκευτούν σε αυτή τη μορφή.\n\nΓια να κλείσετε χωρίς να αποθηκεύσετε τα στρώματα, πατήστε Εντάξει.\nΓια να αποθηκεύσετε τα στρώματα πατήστε Άκυρο και αποθηκεύστε την εικόνα σε μορφή Fotografix.
AskFileSave=Θέλετε να αποθηκεύσετε τις αλλαγές του "%s" πριν το κλείσετε;
AskApplyMask=Θέλετε να εφαρμοστεί μόνιμα η μάσκα στρώματος πριν την αφαιρέσετε;
InfoRestart=Παρακαλώ, κάντε επανεκκίνηση του Fotografix για να τεθούν σε ισχύ οι αλλαγές.

