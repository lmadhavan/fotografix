# Interface messages
ErrorRasterize=Du måste rastrera textlagret innan du kan utföra den här åtgärden.
ErrorAdjMove=Justeringslager kan inte flyttas.
ErrorNoProps=Det här lagret har inga egenskaper som kan modifieras.
ErrorFileRead=%s: Fotografix kunde inte läsa in filen. Filen kanske inte finns längre, eller du kanske inte har åtkomsträttighet.
ErrorFileWrite=%s: Fotografix kunde inte skriva till filen. (Det kanske inte finns tillräckligt med diskutrymme.)
ErrorFileFormat=%s: Filen är antingen korrupt eller i ett format som inte stöds av Fotografix.
ErrorScript=Error in script: Okänt kommando '%s'.\nVill du fortsätta köra detta script?
WarnNoUndo=Warning: Den här operationen kan inte ångras. Vill du verkligen fortsätta?
WarnExtraData=%s: Filen innehåller extra data som utelämnades vid inläsningen. Om du sparar om filen, kommer denna extra data att förloras.
WarnLostData=%s: Filen är delvis korrupt och bilden har återställts så långt möjligt.
WarnPSDDuotone=%s: Den här filen sparades i Adobe duotone-format. Fotografix kommer inte att kunna återge färgerna och därmed visas bilden i gråskala.
WarnPSDCMYK=%s: Den här filen sparades i CMYK-format och en viss förlust av färginformation kan uppstå vid konverteringen till RGB-formatet.
WarnNoLayers=Lager kan inte sparas i detta format.\n\nFör att stänga utan att spara lager, tryck 'OK'.\nFör att spara lager, tryck 'Avbryt' och spara bilden i Fotografix-format.
AskFileSave=Vill du spara ändringarna till "%s" innan du stänger den?
AskApplyMask=Vill du lägga till lagermasken permanent, innan du tar bort den?
InfoRestart=Starta om Fotografix för att ändringarna skall få effekt.

