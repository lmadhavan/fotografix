WarnNoLayers=Ebenen können in diesem Format nicht gespeichert werden. \n\n Zum Schließen ohne Ebenen zu Speichern drücken Sie OK.\nUm die Ebenen zu speichern, drücken Sie Abbruch und sichern sich das Bild im Fotografixformat.
