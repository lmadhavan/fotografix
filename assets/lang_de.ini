WarnLostData=%s: Die Datei ist teilweise beschädigt und das Bild wurde so weit wie möglich wiederhergestellt.
WarnPSDDuotone=%s: Diese Datei wurde in Adobe Duotone Format gespeichert. Fotografix ist nicht in der Lage die Tintenfarben wiederherzustellen. Damit wird das Bild in Graustufen angezeigt.
