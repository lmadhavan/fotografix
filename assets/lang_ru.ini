# Interface messages
ErrorRasterize=Необходимо перевести текстовый слой в растр перед выполнением этой операции.\nЧтобы перевести слой в растр, выделите его на панели слоёв, в контекстном меню выберите пункт "Перевести в растр".
ErrorAdjMove=Корректирующий слой невозможно перемещать.
ErrorNoProps=Отсутствуют параметры, которые можно изменить.
ErrorFileRead=%s: Невозможно открыть файл. Возможно, файл отсутствует либо вы не имеете прав для доступа к нему.
ErrorFileWrite=%s: Невозможно сохранить файл. Возможно, не хватает места на диске.
ErrorFileFormat=%s: Файл повреждён либо данный формат файлов не поддерживается программой.
ErrorScript=Ошибка при выполнении скрипта: неизвестная команда '%s'.\nПродолжить выполнение?
WarnNoUndo=Внимание: Это действие не может быть отменено. Вы уверены, что хотите продолжить?
WarnExtraData=%s: Файл содержит служебные данные, которые были удалены при открытии. Если вы сохраните файл, эти данные будут потеряны.
WarnLostData=%s: Этот файл был частично повреждён. При восстановлении часть исходных данных была утеряна.
WarnPSDDuotone=%s: Это файл был сохванён в двухцветном формате Adobe. Fotografix не в состоянии определить исходные цвета, соответственно, изображение будет открыто в градациях серого.
WarnPSDCMYK=%s: Этот файл был сохранён в формате CMYK, и часть информации о цвете может быть потеряна при конвертировании в формат RGB.
WarnNoLayers=Невозможно сохранить изображение с сохранением слоёв в этом формате\nЧтобы продолижть и сохранить изображение без сохранения слоёв, нажмите ОК\nЧтобы сохранить изображение со слоями, нажмите "Отмена" и сохраните в формате Fotografix (*.fgx).
