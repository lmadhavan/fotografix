ErrorFileRead=%s: Fotografix nie może otworzyć pliku. Plik może już nie istnieć lub nie masz uprawnień aby go otworzyć.
ErrorFileWrite=%s: Fotografix nie może zapisać pliku. (Być może brakuje miejsca na dysku.)
ErrorFileFormat=%s: Plik jest uszkodzony lub w formacie nieobsługiwanym przez Fotografix.
ErrorScript=Błąd skryptu: nierozpoznane polecenie '%s'.\nCzy chcesz kontynuować wykonywanie skryptu?
