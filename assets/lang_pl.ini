WarnLostData=%s: Plik jest częściowo uszkodzony, plik zostanie odtworzony w miarę możlwiośći.
WarnPSDDuotone=%s: Plik został zapisany w formacie Adobe duotone. Fotografix nie będzie w stanie odtworzyć kolorów, skutkiem czego będzie obraz w skali szarości.
WarnPSDCMYK=%s: Plik został zapisany w formacie CMYK i w trakcie konwersji do RGB może wystąpić utrata kolorów.
WarnNoLayers=Warstwy nie zostaną zapisane w tym formacie.\n\nAby zamknąć bez zapisywania warstw, kliknij OK.\nAby zapisać warstwy, kliknij Przerwij i zapisz obraz w formacie Fotografix.
