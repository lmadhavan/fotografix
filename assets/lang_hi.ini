WarnNoLayers=लेयर इस फारमेट में सहेजा नहीं जा सकता.\n\nलेयरों को सहेजे बिना बन्द करने के लिए ठीक है बटन दबाएँ.\nलेयर सहेजने के लिए तथा फोटोग्राफ़िक्स फ़ॉर्मेट में सहेजने के लिए रद्द करें बटन को दबाएँ.
