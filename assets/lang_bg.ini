WarnLostData=%s: Файлът беше частично повреден и е възстановен доколкото е възможно.
WarnPSDDuotone=%s: Файла е запазен в Adobe двутонов формат. Fotografix няма да може да възстанови цветовете и изображението ще бъде в сиви полутонове.
WarnPSDCMYK=%s: При конвертирането на Файл от CMYK в RGB формат е възможна загубата на информация за  цвета.
WarnNoLayers=В този формат слоеве не се запазват.\n\nЗа излизане без запазване на слоеве, натисни OK.\nЗа запазване на слоеве, натисни Отказ и запази изображението във Fotografix формат.
